<html ng-app="myApp">
	<head>
		<title>Instagram Clone</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bootstrap.css">
	  <link rel="stylesheet" href="styles.css">
	</head>
	<body ng-cloak class="ng-cloak">
		<div class="container-fluid">
			<div class="logo">
				<p>INST<img src="angular.png" alt="Angular" width='82' heigth='82'>GRAM</p>
				<p>SEARCHER</p>
				<p class="headline">The smart way to follow</p>
			</div>
			<div ng-controller="InstagramCtrl">
			  <form class="col-md-12 form" role="form" ng-submit="submitted=true; submitForm()" name="myForm" novalidate>
			  	<div class="form-group input-fields">
			  		<input class="search-input" type="text" data-ng-model="tag" placeholder="enter a search tag" name="myTag" required>
			    	<input class="btn btn-info btn-search" type="submit" value="Search">
			    	<!-- invalid search -->
			    	<p class="invalid-search animate-invalid-search" ng-hide="invalidSearch">Hey!! you forgot to enter a search tag</p>
			  	</div>
			  </form>
			  <div class="container-fluid">
			  	<!-- Found and Not Found photos messages -->
		  		<p class="results-found animate-found" ng-hide="foundPhotos" ng-if="searchTag">We found <span>{{photos.length}}</span> matches for photos tagged with <span>{{searchTag}}</span></p>
		  		<p class="results-notfound animate-notfound" ng-hide="noPhotos">We didn't found any matches for your search</p>
		  		<p class="results-notfound animate-notfound" ng-if="apiError">{{apiError}}</p>
		  		<!-- loading gif animation -->
		  		<div class="loader" ng-if="loading">
		  			<img src="ajax-loader.gif" alt="loading">
		  		</div>
		  		<!-- Iterate over the images we getting back -->
			   	<div class="images pull-left" ng-repeat="photo in photos">
			   		<!-- see console.log for object details. we are drilling through data -> images -> thumbnail -> url -->
			   		<!-- using the href to link to the larger version of the image -->
			   			<a href="{{photo.link}}" target="_blank">
			   				<img ng-src="{{photo.images.thumbnail.url}}">
			   			</a>
			   	</div>
				</div>
			</div>
		</div><!-- @end container -->
		
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
<script src="animate.min.js"></script>
<script src="main.js"></script>
</body>
</html>
